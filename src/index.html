<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body class="full-page">
    <div class="article-preview">
        <div class="imagebox">
            <img src="./images/drawers.jpg" alt="" class="image">
        </div>

        <div class="contentbox">
            <p class="lead">Shift the overall look and feel by adding these wonderful touches to furniture in your home.</p>

            <p class="description">Ever been in a room and felt something was missing? Perhaps it felt slightly bare and uninviting. I've got some simple tips to help you make any room feel complete.</p>

            <div class="contact-card">
                <div class="info">
                    <div class="avatarbox">
                        <img src="./images/avatar-michelle.jpg" alt="" class="image">
                    </div>
                    <div class="infobox">
                        <span class="name">Michelle Appleton</span>
                        <span class="time">28 Jun 2020</span>
                    </div>
                </div>

                <button class="share-btn" data-js-toggle-tooltip><img src="./images/icon-share.svg" alt="" class="image"></button>
            </div>
        </div>

        <div class="share-tooltip" data-js-tooltip>
            <ul class="social-menu">
                <li class="item"><span class="label">share</span></li>

                <li class="item"><a href="#" class="link"><img src="./images/icon-facebook.svg" alt="" class="image"></a></li>

                <li class="item"><a href="#" class="link"><img src="./images/icon-twitter.svg" alt="" class="image"></a></li>

                <li class="item"><a href="#" class="link"><img src="./images/icon-pinterest.svg" alt="" class="image"></a></li>
            </ul>

            <button class="share-btn" data-js-toggle-tooltip><img src="./images/icon-share.svg" alt="" class="image"></button>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/polyfill.js"></script>
    <script src="js/behaviors/share-tooltip.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
